<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <title>TafSIRI Initiative</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">TafSIRI</div>
        <div class="account-info">
            <!-- Display user account information or login/logout button -->
        </div>
        <div class="menu-btn">Menu</div>
    </header>

    <!-- Body Section -->
    <section class="body-section">
        <h1>Welcome to TafSIRI Initiative</h1>
        <p class="tagline">The Digital Baraza</p>
        <div class="about">
            <!-- About content goes here -->
        </div>
        <div class="project-slider">
            <!-- Image slider/carousel for showcasing projects -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm" action="#" method="post">
                <!-- Name Input -->
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <!-- Email Input -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <!-- Message Textarea -->
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                
                <!-- Submit Button -->
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-details">
            <!-- Contact details go here -->
        </div>
        <div class="developer-info">
            <!-- Developer information goes here -->
        </div>
    </footer>

    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
</body>
</html>
